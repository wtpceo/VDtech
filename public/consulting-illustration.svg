<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#f1f5f9" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15" />
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- 회의 테이블 -->
  <rect x="150" y="300" width="500" height="200" rx="10" ry="10" fill="url(#tableGradient)" filter="url(#shadow)" />
  
  <!-- 테이블 디테일 -->
  <line x1="150" y1="320" x2="650" y2="320" stroke="#93c5fd" stroke-width="2" />
  
  <!-- 전략 다이어그램 -->
  <g transform="translate(350, 200)">
    <rect x="-150" y="-100" width="300" height="180" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)" />
    
    <!-- 다이어그램 내용 -->
    <text x="0" y="-70" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">인증-특허 통합 전략</text>
    
    <!-- 다이어그램 요소 -->
    <rect x="-120" y="-40" width="80" height="30" rx="5" ry="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" />
    <text x="-80" y="-20" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">인증 전략</text>
    
    <rect x="40" y="-40" width="80" height="30" rx="5" ry="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" />
    <text x="80" y="-20" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">특허 전략</text>
    
    <rect x="-40" y="40" width="80" height="30" rx="5" ry="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5" />
    <text x="0" y="60" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">조달 시장</text>
    
    <!-- 화살표 -->
    <line x1="-80" y1="0" x2="-40" y2="30" stroke="#3b82f6" stroke-width="2" />
    <line x1="80" y1="0" x2="40" y2="30" stroke="#3b82f6" stroke-width="2" />
    <polygon points="-40,30 -45,25 -35,25" fill="#3b82f6" />
    <polygon points="40,30 35,25 45,25" fill="#3b82f6" />
  </g>
  
  <!-- 컨설턴트 (왼쪽) -->
  <g transform="translate(250, 400)">
    <!-- 얼굴 -->
    <circle cx="0" cy="-60" r="35" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    <circle cx="-12" cy="-65" r="4" fill="#1e40af" />
    <circle cx="12" cy="-65" r="4" fill="#1e40af" />
    <path d="M-10 -45 Q0 -35 10 -45" fill="none" stroke="#64748b" stroke-width="2" />
    
    <!-- 머리카락 -->
    <path d="M-30 -80 Q-10 -100 25 -85 Q35 -70 25 -60" fill="#0f172a" />
    
    <!-- 상체 -->
    <path d="M-25 -25 Q0 -5 25 -25 L25 50 L-25 50 Z" fill="#3b82f6" />
    
    <!-- 팔 -->
    <path d="M25 -10 Q60 -10 80 20" fill="none" stroke="#3b82f6" stroke-width="12" stroke-linecap="round" />
    <circle cx="80" cy="20" r="10" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    
    <!-- 다리 -->
    <rect x="-20" y="50" width="15" height="50" fill="#1e3a8a" rx="2" />
    <rect x="5" y="50" width="15" height="50" fill="#1e3a8a" rx="2" />
  </g>
  
  <!-- 고객 (오른쪽) -->
  <g transform="translate(500, 400)">
    <!-- 얼굴 -->
    <circle cx="0" cy="-60" r="35" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    <circle cx="-12" cy="-65" r="4" fill="#1e40af" />
    <circle cx="12" cy="-65" r="4" fill="#1e40af" />
    <path d="M-10 -45 Q0 -35 10 -45" fill="none" stroke="#64748b" stroke-width="2" />
    
    <!-- 머리카락 -->
    <path d="M-25 -85 Q0 -100 25 -85 Q35 -70 25 -60" fill="#78350f" />
    
    <!-- 상체 -->
    <path d="M-25 -25 Q0 -5 25 -25 L25 50 L-25 50 Z" fill="#fbbf24" />
    
    <!-- 팔 -->
    <path d="M-25 -10 Q-60 -10 -80 20" fill="none" stroke="#fbbf24" stroke-width="12" stroke-linecap="round" />
    <circle cx="-80" cy="20" r="10" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    
    <!-- 다리 -->
    <rect x="-20" y="50" width="15" height="50" fill="#78350f" rx="2" />
    <rect x="5" y="50" width="15" height="50" fill="#78350f" rx="2" />
  </g>
  
  <!-- 노트북 -->
  <g transform="translate(400, 360)">
    <rect x="-40" y="-25" width="80" height="50" rx="5" ry="5" fill="#e2e8f0" />
    <rect x="-35" y="-20" width="70" height="40" rx="2" ry="2" fill="#1e40af" />
    <rect x="-40" y="25" width="80" height="5" rx="2" ry="2" fill="#94a3b8" />
  </g>
  
  <!-- 차트와 그래프 (작고 디테일함) -->
  <g transform="translate(400, 350)">
    <!-- 노트북 화면 내 차트 -->
    <rect x="-30" y="-15" width="15" height="25" fill="#60a5fa" rx="1" />
    <rect x="-10" y="-20" width="15" height="30" fill="#818cf8" rx="1" />
    <rect x="10" y="-25" width="15" height="35" fill="#34d399" rx="1" />
    <rect x="30" y="-10" width="15" height="20" fill="#fbbf24" rx="1" />
    <polyline points="-30,-5 -20,0 -10,-10 0,-5 10,-15 20,-10 30,0" fill="none" stroke="white" stroke-width="1.5" />
  </g>
  
  <!-- 전략 설명 포인터 -->
  <g transform="translate(370, 240)">
    <path d="M-100 0 L-50 0" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="-50,-5 -40,0 -50,5" fill="#3b82f6" />
    <text x="-120" y="5" font-family="Arial" font-size="14" fill="#1e40af" text-anchor="end">특허+인증 전략</text>
  </g>
  
  <g transform="translate(430, 160)">
    <path d="M50 0 L100 0" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="100,-5 110,0 100,5" fill="#3b82f6" />
    <text x="120" y="5" font-family="Arial" font-size="14" fill="#1e40af" text-anchor="start">시장 진출 전략</text>
  </g>
  
  <!-- 상단 제목 -->
  <g transform="translate(400, 80)">
    <rect x="-180" y="-30" width="360" height="60" rx="10" ry="10" fill="#1e40af" opacity="0.9" />
    <text x="0" y="5" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">맞춤형 인증-특허 통합 컨설팅</text>
  </g>
</svg> 