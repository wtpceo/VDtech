<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A2B5C" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- 노드 그라데이션 -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    
    <linearGradient id="certGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
    
    <linearGradient id="patentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    
    <linearGradient id="marketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#BE185D"/>
    </linearGradient>
    
    <!-- 화살표 그라데이션 -->
    <linearGradient id="arrowGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#4ADE80"/>
    </linearGradient>
    
    <linearGradient id="arrowGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    
    <linearGradient id="arrowGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    
    <!-- 그림자 효과 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#1A2B5C" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- 연결 화살표 -->
  <path d="M270 300 L370 300" stroke="url(#arrowGradient1)" stroke-width="4" stroke-linecap="round" stroke-dasharray="0,0"/>
  <path d="M470 300 L570 300" stroke="url(#arrowGradient2)" stroke-width="4" stroke-linecap="round" stroke-dasharray="0,0"/>
  <path d="M670 300 L770 300" stroke="url(#arrowGradient3)" stroke-width="4" stroke-linecap="round" stroke-dasharray="0,0"/>
  
  <!-- 화살표 헤드 -->
  <polygon points="370,300 360,295 360,305" fill="#4ADE80"/>
  <polygon points="570,300 560,295 560,305" fill="#F59E0B"/>
  <polygon points="770,300 760,295 760,305" fill="#EC4899"/>
  
  <!-- 기술 노드 -->
  <g transform="translate(170, 300)">
    <circle cx="0" cy="0" r="70" fill="url(#techGradient)" filter="url(#dropShadow)"/>
    <text x="0" y="-15" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">기술</text>
    <text x="0" y="15" font-family="Arial" font-size="16" fill="white" text-anchor="middle">TECHNOLOGY</text>
    <!-- 기술 아이콘 -->
    <path d="M0,45 L-20,25 L-10,15 L0,25 L10,15 L20,25 Z" fill="white" fill-opacity="0.7"/>
  </g>
  
  <!-- 인증 노드 -->
  <g transform="translate(370, 300)">
    <circle cx="0" cy="0" r="70" fill="url(#certGradient)" filter="url(#dropShadow)"/>
    <text x="0" y="-15" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">인증</text>
    <text x="0" y="15" font-family="Arial" font-size="16" fill="white" text-anchor="middle">CERTIFICATION</text>
    <!-- 인증 아이콘 -->
    <path d="M-20,-10 L0,15 L20,-10 L0,-30 Z" fill="white" fill-opacity="0.7"/>
  </g>
  
  <!-- 특허 노드 -->
  <g transform="translate(570, 300)">
    <circle cx="0" cy="0" r="70" fill="url(#patentGradient)" filter="url(#dropShadow)"/>
    <text x="0" y="-15" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">특허</text>
    <text x="0" y="15" font-family="Arial" font-size="16" fill="white" text-anchor="middle">PATENT</text>
    <!-- 특허 아이콘 -->
    <circle cx="0" cy="-5" r="15" fill="white" fill-opacity="0.1" stroke="white" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">P</text>
  </g>
  
  <!-- 조달 시장 노드 -->
  <g transform="translate(770, 300)">
    <circle cx="0" cy="0" r="70" fill="url(#marketGradient)" filter="url(#dropShadow)"/>
    <text x="0" y="-15" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">조달시장</text>
    <text x="0" y="15" font-family="Arial" font-size="16" fill="white" text-anchor="middle">MARKET</text>
    <!-- 시장 아이콘 -->
    <path d="M-20,-10 L-10,10 L0,-5 L10,15 L20,-15" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- 상단 제목 -->
  <text x="400" y="100" font-family="Arial" font-size="32" font-weight="bold" fill="#1A2B5C" text-anchor="middle" filter="url(#dropShadow)">통합 기술-인증-특허 전략</text>
  <text x="400" y="140" font-family="Arial" font-size="20" fill="#1A2B5C" text-anchor="middle">공공조달 시장 진입을 위한 체계적 프로세스</text>
  
  <!-- 하단 설명 텍스트 -->
  <text x="170" y="400" font-family="Arial" font-size="14" fill="#1A2B5C" text-anchor="middle" width="120">핵심 기술 개발</text>
  <text x="370" y="400" font-family="Arial" font-size="14" fill="#1A2B5C" text-anchor="middle" width="120">정부 인증 획득</text>
  <text x="570" y="400" font-family="Arial" font-size="14" fill="#1A2B5C" text-anchor="middle" width="120">지식재산권 확보</text>
  <text x="770" y="400" font-family="Arial" font-size="14" fill="#1A2B5C" text-anchor="middle" width="120">공공시장 진출</text>
  
  <!-- 브랜드 마크 -->
  <text x="750" y="550" font-family="Arial" font-size="18" font-weight="bold" fill="#1A2B5C" text-anchor="end">VD-TECH</text>
</svg> 