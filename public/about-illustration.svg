<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4ff" />
      <stop offset="100%" stop-color="#dbeafe" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e7ff" />
      <stop offset="100%" stop-color="#c7d2fe" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f9fafb" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="5" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="10" />
  
  <!-- 테이블 -->
  <rect x="100" y="200" width="600" height="300" fill="url(#tableGradient)" rx="10" filter="url(#shadow)" />
  
  <!-- 컨설턴트 -->
  <g transform="translate(150, 240)">
    <!-- 얼굴 -->
    <circle cx="50" cy="50" r="40" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    <circle cx="35" cy="45" r="5" fill="#1e40af" />
    <circle cx="65" cy="45" r="5" fill="#1e40af" />
    <path d="M40 70 Q50 80 60 70" fill="none" stroke="#64748b" stroke-width="2" />
    
    <!-- 머리카락 -->
    <path d="M20 40 Q40 0 80 40" fill="#1e293b" />
    
    <!-- 상체 -->
    <path d="M10 110 Q50 140 90 110 L90 200 L10 200 Z" fill="#3b82f6" />
    
    <!-- 손 -->
    <circle cx="110" cy="140" r="15" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    
    <!-- 팔 -->
    <path d="M90 130 L110 140" fill="none" stroke="#3b82f6" stroke-width="20" stroke-linecap="round" />
  </g>
  
  <!-- 고객 -->
  <g transform="translate(550, 250)">
    <!-- 얼굴 -->
    <circle cx="50" cy="50" r="40" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    <circle cx="35" cy="45" r="5" fill="#1e40af" />
    <circle cx="65" cy="45" r="5" fill="#1e40af" />
    <path d="M40 70 Q50 80 60 70" fill="none" stroke="#64748b" stroke-width="2" />
    
    <!-- 머리카락 -->
    <path d="M30 30 Q50 10 70 30 Q80 50 70 60" fill="#713f12" />
    
    <!-- 상체 -->
    <path d="M10 110 Q50 140 90 110 L90 200 L10 200 Z" fill="#eab308" />
    
    <!-- 손 -->
    <circle cx="-10" cy="140" r="15" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    
    <!-- 팔 -->
    <path d="M10 130 L-10 140" fill="none" stroke="#eab308" stroke-width="20" stroke-linecap="round" />
  </g>
  
  <!-- 문서 -->
  <g transform="translate(320, 140)">
    <!-- 인증 문서 -->
    <rect x="0" y="100" width="80" height="100" fill="url(#documentGradient)" stroke="#94a3b8" stroke-width="2" rx="5" filter="url(#shadow)" />
    <rect x="10" y="120" width="60" height="10" fill="#e2e8f0" rx="2" />
    <rect x="10" y="140" width="60" height="10" fill="#e2e8f0" rx="2" />
    <rect x="10" y="160" width="40" height="10" fill="#e2e8f0" rx="2" />
    <rect x="20" y="180" width="40" height="15" fill="#3b82f6" rx="3" />
    <text x="40" y="191" font-family="Arial" font-size="10" fill="white" text-anchor="middle">인증</text>
    
    <!-- 특허 문서 -->
    <rect x="60" y="80" width="80" height="100" fill="url(#documentGradient)" stroke="#94a3b8" stroke-width="2" rx="5" filter="url(#shadow)" />
    <circle cx="100" cy="110" r="15" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" />
    <text x="100" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#3b82f6" text-anchor="middle">P</text>
    <rect x="70" y="140" width="60" height="10" fill="#e2e8f0" rx="2" />
    <rect x="70" y="160" width="40" height="10" fill="#e2e8f0" rx="2" />
    <rect x="80" y="180" width="40" height="15" fill="#3b82f6" rx="3" />
    <text x="100" y="191" font-family="Arial" font-size="10" fill="white" text-anchor="middle">특허</text>
    
    <!-- 조달 문서 -->
    <rect x="120" y="120" width="80" height="100" fill="url(#documentGradient)" stroke="#94a3b8" stroke-width="2" rx="5" filter="url(#shadow)" />
    <rect x="130" y="140" width="60" height="10" fill="#e2e8f0" rx="2" />
    <rect x="130" y="160" width="60" height="10" fill="#e2e8f0" rx="2" />
    <rect x="130" y="180" width="40" height="10" fill="#e2e8f0" rx="2" />
    <rect x="140" y="200" width="40" height="15" fill="#3b82f6" rx="3" />
    <text x="160" y="211" font-family="Arial" font-size="10" fill="white" text-anchor="middle">조달</text>
  </g>
  
  <!-- 화살표 -->
  <path d="M330 300 L470 300" fill="none" stroke="#1e40af" stroke-width="3" stroke-dasharray="5,5" />
  <polygon points="470,295 480,300 470,305" fill="#1e40af" />
  
  <!-- 차트와 그래프 -->
  <g transform="translate(400, 350)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="#94a3b8" stroke-width="1.5" rx="5" filter="url(#shadow)" />
    <rect x="10" y="60" width="20" height="10" fill="#3b82f6" rx="1" />
    <rect x="40" y="40" width="20" height="30" fill="#a855f7" rx="1" />
    <rect x="70" y="30" width="20" height="40" fill="#eab308" rx="1" />
    <rect x="100" y="10" width="20" height="60" fill="#22c55e" rx="1" />
    <text x="60" y="75" font-family="Arial" font-size="9" fill="#64748b" text-anchor="middle">성과 분석</text>
  </g>
  
  <!-- 상단 타이틀 -->
  <g transform="translate(400, 60)">
    <rect x="-200" y="0" width="400" height="60" fill="#1e40af" rx="10" opacity="0.9" filter="url(#shadow)" />
    <text x="0" y="35" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">정부조달 인증 및 특허 컨설팅</text>
  </g>
  
  <!-- 전략 흐름 -->
  <g transform="translate(350, 500)">
    <circle cx="0" cy="0" r="25" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">기술</text>
    
    <path d="M25 0 L75 0" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="75,-5 85,0 75,5" fill="#3b82f6" />
    
    <circle cx="110" cy="0" r="25" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
    <text x="110" y="5" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">인증</text>
    
    <path d="M135 0 L185 0" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="185,-5 195,0 185,5" fill="#3b82f6" />
    
    <circle cx="220" cy="0" r="25" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
    <text x="220" y="5" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">특허</text>
    
    <path d="M245 0 L295 0" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="295,-5 305,0 295,5" fill="#3b82f6" />
    
    <circle cx="330" cy="0" r="25" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
    <text x="330" y="0" font-family="Arial" font-size="11" fill="#1e40af" text-anchor="middle">조달</text>
    <text x="330" y="15" font-family="Arial" font-size="11" fill="#1e40af" text-anchor="middle">시장</text>
  </g>
</svg> 