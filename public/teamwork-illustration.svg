<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f7ff" />
      <stop offset="100%" stop-color="#e6f0fd" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f8fafc" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.15" />
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- 회의 테이블 -->
  <ellipse cx="400" cy="420" rx="300" ry="80" fill="url(#tableGradient)" filter="url(#shadow)" />
  
  <!-- 다이어그램 보드 -->
  <g transform="translate(400, 220)">
    <rect x="-220" y="-180" width="440" height="300" rx="10" ry="10" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)" />
    
    <!-- 다이어그램 내용 -->
    <text x="0" y="-140" font-family="Arial" font-size="18" font-weight="bold" fill="#1e40af" text-anchor="middle">통합 인증·특허·조달 전략</text>
    
    <!-- 다이어그램 내용 -->
    <g transform="translate(0, -80)">
      <!-- 중앙 고객 요소 -->
      <circle cx="0" cy="0" r="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
      <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">고객 기술</text>
      
      <!-- 왼쪽 인증 요소 -->
      <circle cx="-140" cy="60" r="35" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
      <text x="-140" y="65" font-family="Arial" font-size="12" fill="#0369a1" text-anchor="middle">인증</text>
      
      <!-- 오른쪽 특허 요소 -->
      <circle cx="140" cy="60" r="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" />
      <text x="140" y="65" font-family="Arial" font-size="12" fill="#b45309" text-anchor="middle">특허</text>
      
      <!-- 하단 조달 요소 -->
      <circle cx="0" cy="150" r="40" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
      <text x="0" y="155" font-family="Arial" font-size="14" fill="#166534" text-anchor="middle">조달 시장</text>
      
      <!-- 연결선 -->
      <path d="M-30 30 L-110 50" stroke="#3b82f6" stroke-width="2" fill="none" />
      <path d="M30 30 L110 50" stroke="#3b82f6" stroke-width="2" fill="none" />
      <path d="M-120 90 L-30 140" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,3" />
      <path d="M120 90 L30 140" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,3" />
      <path d="M0 40 L0 110" stroke="#3b82f6" stroke-width="3" fill="none" />
      
      <!-- 화살표 헤드 -->
      <polygon points="-110,50 -120,45 -115,60" fill="#3b82f6" />
      <polygon points="110,50 120,45 115,60" fill="#3b82f6" />
      <polygon points="-30,140 -40,130 -20,135" fill="#3b82f6" />
      <polygon points="30,140 40,130 20,135" fill="#3b82f6" />
      <polygon points="0,110 -5,100 5,100" fill="#3b82f6" />
    </g>
  </g>
  
  <!-- 전문가 캐릭터들 -->
  <!-- 전문가 1 (왼쪽) - 인증 전문가 -->
  <g transform="translate(180, 400)">
    <circle cx="0" cy="-50" r="30" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    <circle cx="-10" cy="-55" r="3" fill="#1e40af" />
    <circle cx="10" cy="-55" r="3" fill="#1e40af" />
    <path d="M-8 -40 Q0 -30 8 -40" fill="none" stroke="#64748b" stroke-width="1.5" />
    
    <!-- 머리카락 -->
    <path d="M-25 -70 Q0 -85 25 -70 Q35 -55 25 -45" fill="#334155" />
    
    <!-- 상체 -->
    <path d="M-20 -20 Q0 -5 20 -20 L15 40 L-15 40 Z" fill="#0ea5e9" />
    
    <!-- 팔 - 왼쪽으로 뻗음 -->
    <path d="M-20 -10 L-60 10" stroke="#0ea5e9" stroke-width="10" stroke-linecap="round" />
    <circle cx="-60" cy="10" r="8" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
  </g>
  
  <!-- 전문가 2 (오른쪽) - 특허 전문가 -->
  <g transform="translate(620, 400)">
    <circle cx="0" cy="-50" r="30" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    <circle cx="-10" cy="-55" r="3" fill="#1e40af" />
    <circle cx="10" cy="-55" r="3" fill="#1e40af" />
    <path d="M-8 -40 Q0 -30 8 -40" fill="none" stroke="#64748b" stroke-width="1.5" />
    
    <!-- 머리카락 -->
    <path d="M-20 -65 Q-5 -80 20 -65" fill="#78350f" />
    
    <!-- 상체 -->
    <path d="M-20 -20 Q0 -5 20 -20 L15 40 L-15 40 Z" fill="#f59e0b" />
    
    <!-- 팔 - 오른쪽으로 뻗음 -->
    <path d="M20 -10 L60 10" stroke="#f59e0b" stroke-width="10" stroke-linecap="round" />
    <circle cx="60" cy="10" r="8" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
  </g>
  
  <!-- 전문가 3 (아래) - 조달 전문가 -->
  <g transform="translate(400, 450)">
    <circle cx="0" cy="-50" r="30" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    <circle cx="-10" cy="-55" r="3" fill="#1e40af" />
    <circle cx="10" cy="-55" r="3" fill="#1e40af" />
    <path d="M-8 -40 Q0 -30 8 -40" fill="none" stroke="#64748b" stroke-width="1.5" />
    
    <!-- 머리카락 -->
    <path d="M-25 -65 Q0 -80 25 -65" fill="#1e3a8a" />
    
    <!-- 상체 -->
    <path d="M-20 -20 Q0 -5 20 -20 L15 40 L-15 40 Z" fill="#22c55e" />
  </g>
  
  <!-- 전문가 4 (위쪽) - 팀장/리더 -->
  <g transform="translate(400, 320)">
    <circle cx="0" cy="-50" r="30" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
    <circle cx="-10" cy="-55" r="3" fill="#1e40af" />
    <circle cx="10" cy="-55" r="3" fill="#1e40af" />
    <path d="M-8 -40 Q0 -30 8 -40" fill="none" stroke="#64748b" stroke-width="1.5" />
    
    <!-- 머리카락 -->
    <path d="M-20 -65 Q0 -80 20 -65" fill="#4338ca" />
    
    <!-- 상체 -->
    <path d="M-20 -20 Q0 -5 20 -20 L15 20 L-15 20 Z" fill="#3b82f6" />
    
    <!-- 팔 - 위쪽으로 뻗음 (포인팅) -->
    <path d="M0 -10 L0 -110" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" />
    <circle cx="0" cy="-110" r="8" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" />
  </g>
  
  <!-- 아이콘 요소들 -->
  <g transform="translate(235, 350)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#0ea5e9" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#0ea5e9" text-anchor="middle">인</text>
  </g>
  
  <g transform="translate(565, 350)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#f59e0b" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">특</text>
  </g>
  
  <g transform="translate(400, 480)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="#22c55e" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">조</text>
  </g>
  
  <!-- 타이틀 -->
  <g transform="translate(400, 80)">
    <rect x="-240" y="-30" width="480" height="60" rx="8" fill="#1e40af" opacity="0.9" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">인증·특허·조달 통합 전략 협업</text>
  </g>
  
  <!-- 도트 패턴 배경 -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="2" fill="#1e40af" />
    <circle cx="100" cy="130" r="2" fill="#1e40af" />
    <circle cx="100" cy="160" r="2" fill="#1e40af" />
    <circle cx="100" cy="190" r="2" fill="#1e40af" />
    <circle cx="130" cy="100" r="2" fill="#1e40af" />
    <circle cx="130" cy="130" r="2" fill="#1e40af" />
    <circle cx="130" cy="160" r="2" fill="#1e40af" />
    <circle cx="130" cy="190" r="2" fill="#1e40af" />
    <circle cx="160" cy="100" r="2" fill="#1e40af" />
    <circle cx="160" cy="130" r="2" fill="#1e40af" />
    <circle cx="160" cy="160" r="2" fill="#1e40af" />
    <circle cx="160" cy="190" r="2" fill="#1e40af" />
    
    <circle cx="600" cy="500" r="2" fill="#1e40af" />
    <circle cx="600" cy="530" r="2" fill="#1e40af" />
    <circle cx="600" cy="560" r="2" fill="#1e40af" />
    <circle cx="630" cy="500" r="2" fill="#1e40af" />
    <circle cx="630" cy="530" r="2" fill="#1e40af" />
    <circle cx="630" cy="560" r="2" fill="#1e40af" />
    <circle cx="660" cy="500" r="2" fill="#1e40af" />
    <circle cx="660" cy="530" r="2" fill="#1e40af" />
    <circle cx="660" cy="560" r="2" fill="#1e40af" />
  </g>
</svg> 